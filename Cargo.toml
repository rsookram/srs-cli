[package]
name = "srs-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.56"
clap = {version = "3.1.6", features = ["derive"]}
dialoguer = {version = "0.10.0", default-features = false}
rand = "0.8.5"
rusqlite = {version = "0.27.0", features = ["bundled"]}
scrawl = "1.1.0"
time = {version = "0.3.9", features = ["local-offset"]}

[profile.release]
lto = true
codegen-units = 1
strip = "debuginfo"
